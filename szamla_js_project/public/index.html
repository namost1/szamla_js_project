<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Számlázó alkalmazás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Számlázó alkalmazás</h1>
    </header>
    <main>
        <section id="top-section">
            <div id="entity-section">
                <h2>Kiállító hozzáadása</h2>
                <form id="add-client-form">
                    <label for="client-name">Név</label>
                    <input type="text" id="client-name" required>
                    
                    <label for="client-address">Cím</label>
                    <input type="text" id="client-address">
                    
                    <label for="client-tax">Adószám</label>
                    <input type="text" id="client-tax" required>
                    
                    <button type="submit">Kiállító mentése</button>
                </form>

                <h2>Vevő hozzáadása</h2>
                <form id="add-buyer-form">
                    <label for="buyer-name">Név</label>
                    <input type="text" id="buyer-name" required>
                    
                    <label for="buyer-address">Cím</label>
                    <input type="text" id="buyer-address">
                    
                    <label for="buyer-tax">Adószám</label>
                    <input type="text" id="buyer-tax" required>
                    
                    <button type="submit">Vevő mentése</button>
                </form>
            </div>

            <div id="invoice-section">
                <h2>Számla hozzáadása</h2>
                <form id="add-invoice-form">
                    <label for="invoice-client">Kiállító</label>
                    <select id="invoice-client" required></select>

                    <label for="invoice-buyer">Vevő</label>
                    <select id="invoice-buyer" required></select>

                    <label for="issue-date">Kiadás dátuma</label>
                    <input type="date" id="issue-date" required>

                    <label for="fulfillment-date">Teljesítés dátuma</label>
                    <input type="date" id="fulfillment-date" required>

                    <label for="payment-deadline">Fizetési határidő</label>
                    <input type="date" id="payment-deadline" required>

                    <label for="total-amount">Nettó összeg</label>
                    <input type="number" id="total-amount" min="0" step="0.01" required>

                    <label for="vat-percent">ÁFA (%)</label>
                    <input type="number" id="vat-percent" min="0" step="0.01" required>

                    <button type="submit">Számla hozzáadása</button>
                </form>
            </div>
        </section>

        <section id="lists-section">
            <div id="clients-buyers-list">
                <div id="clients-list">
                    <h3>Kiállítók</h3>
                    <ul id="client-items"></ul>
                </div>
                <div id="buyers-list">
                    <h3>Vevők</h3>
                    <ul id="buyer-items"></ul>
                </div>
            </div>

            <div id="invoice-list">
                <h3>Számlák</h3>
                <ul id="invoice-items"></ul>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
